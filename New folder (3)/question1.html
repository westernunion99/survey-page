<!DOCTYPE html>

<body>
  <div class="survey-container">
    <h1>Survey Page 2</h1>
    <form id="survey-form">
      <label for="question1" class="label"
        >How satisfied are you with our service?</label
      >
      <select id="question1" name="question1" class="input-field">
        <option value="very-satisfied">Very Satisfied</option>
        <option value="satisfied">Satisfied</option>
        <option value="neutral">Neutral</option>
        <option value="dissatisfied">Dissatisfied</option>
        <option value="very-dissatisfied">Very Dissatisfied</option></select
      ><br /><br />
      <label for="question2" class="label"
        >How likely are you to recommend code school to others?</label
      >
      <select id="question2" name="question2" class="input-field">
        <option value="very-likely">Very Likely</option>
        <option value="likely">Likely</option>
        <option value="neutral">Neutral</option>
        <option value="unlikely">Unlikely</option>
        <option value="very-unlikely">Very Unlikely</option></select
      ><br /><br />
      <label for="question3" class="label"
      >How would you rate the support and feedback from instructors and peers?</label>
      <select id="question3" name="question3" class="input-field">
      <option value="satisfied">Satisfied</option>
      <option value="neutral">Neutral</option>
      <option value="dissatisfied">Dissatisfied</option>
      <option value="very-dissatisfied">Very-dissatisfied</option></select
      ><br /><br />
      <label for="question4" class="label"
      >How did you find the pace of the program?</label>
      <select id="question4" name="question4" class="input-field">
        <option value="too fast">Too Fast</option>
        <option value="too slow">Too Slow</option>
        <option value="just right">Just Right</option></select>
        <br /><br />
      <a href="./question2.html"><type="button" value="Next" class="next-btn" />

  </div>
